<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container mx-auto px-4">
        <header class="text-center text-white bg-blue-800 py-4">
            <h1 class="text-xl">Weather Dashboard</h1>
        </header>
        <section class="mt-4 p-4 bg-white shadow rounded">
            <div class="flex justify-between items-center">
                <input type="text" id="city-input" placeholder="Enter city name" class="form-input px-4 py-2 border border-gray-300 rounded">
                <button id="search-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </div>
        </section>
        <section class="history-section mt-4 p-4 bg-white shadow rounded" id="search-history">
            
        </section>
        <section class="weather-display mt-4 p-4 bg-white shadow rounded">
            <div id="weather-results">
                
            </div>
            <div id="forecast-resutls">
                
            </div>
        </section>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
